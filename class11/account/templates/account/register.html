{% extends 'account/base.html' %}

<!-- title -->

{% block title %} Register {% endblock %}

<!-- content -->

{% block content %}

<div class="container mt-4 p-4">
  <div class="row">
    <div class="col-8 mt-4">
      <h2 class="mb-4">This register page</h2>
      <form method="POST">
        {% csrf_token %}

        <!-- first name -->
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
          />
        </div>

        <!-- last_name -->
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
          />
        </div>

        <!-- username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
          />
        </div>

        <!-- email  -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>

        <!-- password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>

        <!-- password confirm -->
        <div class="mb-3">
          <label for="confirm_password" class="form-label"
            >Conform Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
